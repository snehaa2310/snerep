<!DOCTYPE html>
<html lang="en">

<html>
<head>
    <title>HTML Table</title>
</head>
<body>
<form method="" action="">
    <table border="1" align="center" width="400" bgcolor="#CCCCCC" >
        <caption>Employee form</caption>
        <tr>
            <th>Enter your name</th>
            <td><input type="text" maxlength="10"  placeholder="enter your name" ></td>
        </tr>
        <tr>
            <th>Upload profile image</th>
            <td><input type="file"/></td>
        </tr>
        <tr>
            <th>DOB</th>
            <td><input type="date"/></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                male<input type="radio" name="g" value="m">
                female<input type="radio" name="g" value="f">
            </td>
        </tr>
        <tr>
            <th>Enter qualification details</th>
            <td><textarea rows="3" cols="20"></textarea></td>
        </tr>
        <tr>
            <th>Enter your address</th>
            <td><textarea rows="8" cols="20"></textarea></td>
        </tr>



        <tr>
            <td colspan="2" align="center"><input type="submit" value="Save Data"/>
                <input type="reset" value="Reset Data"/>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
